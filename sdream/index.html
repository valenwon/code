<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="wrapper">
                <h1 class="logo"><a href="index.html"><img src="images/logo.svg" alt="삼성꿈장학재단 Samsung Dream Scholarship Foundation"></a></h1>
                <nav class="gnb">
                    <button class="gnb_open"><span class="blind">메뉴열기</span></button><!--모바일에서 누르면 메뉴가 나옴-->
                    <div class="gnb_wrap">
                        <ul>
                            <li><a href="#">사업소개</a></li>
                            <li><a href="#">장학신청</a></li>
                            <li><a href="#">정보마당</a></li>
                            <li><a href="#">재단소개</a></li>
                        </ul>
                    </div>
                    <button class="gnb_close">메뉴닫기</button><!--모바일에서 누르면 메뉴가 닫힘-->
                    <!--메뉴열기를 누르면 메뉴가 나타나고
                        메뉴가 마음에 들면 메뉴를 눌러서 페이지 이동
                        만약 누를 메뉴가 없으면 닫기를 누르고 메뉴 닫음-->
                </nav>
                <div class="tnb">
                    <a href="#" class="mypage"><span class="blind">마이페이지</span></a><!--클릭하면 이동-->
                    <button class="lang"><span class="blind">언어선택</span></button>
                    <!--클릭하면 하단에 언어를 선택하는 게 뜸(구현 X)-->
                </div>
            </div>
        </header>
        <main class="container">
            <section class="visual">
                <div class="wrapper">
                    <h2>더불어 성장하는 배움공동체</h2>
                    <p class="section_tit">학생들이 꿈을 실현할 수 있도록<br>
                        책임감을 가지고 더불어 노력합니다</p>
                </div>
            </section><!--visual-->
        </main>
        <footer></footer>
    </div>
</body>
</html>
