<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery 라이브러리  -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- swiper 라이브러리  -->
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>충청북도광역치매센터</title>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="wrapper"></div>
        </header>
        <main class="container">
            <section class="visual">
                <div class="wrapper">
                    <h2 class="blind">팝업</h2>
                    <div class="visual_wrap">
                        <div class="swiper">
                            <ul class="swiper-wrapper">
                                <li class="swiper-slide visual_main">
                                    <div class="photo"><img src="images/main/visual01.jpg" alt="노부부가 야외에서 함께 앉아있는 뒷모습"></div>
                                    <div class="txt_wrap">
                                        <h3>치매가 있어도<br>걱정이 없는 충북</h3>
                                        <p>충청북도광역치매센터가 치매를 함께 고민하겠습니다.</p>
                                    </div>
                                </li>
                                <li class="swiper-slide visual_main">
                                    <div class="photo"><img src="images/main/visual02.jpg" alt="노부부가 야외에서 함께 앉아있는 뒷모습"></div>
                                    <div class="txt_wrap">
                                        <h3>우리는<br>행복해요</h3>
                                        <p>충청북도광역치매센터가 치매를 함께 고민하겠습니다.</p>
                                    </div>
                                </li>
                                <li class="swiper-slide visual_main">
                                    <div class="photo"><img src="images/main/visual03.jpg" alt="노부부가 야외에서 함께 앉아있는 뒷모습"></div>
                                    <div class="txt_wrap">
                                        <h3>힘이 들어도<br>헤쳐나가요</h3>
                                        <p>충청북도광역치매센터가 치매를 함께 고민하겠습니다.</p>
                                    </div>
                                </li>
                            </ul>
                            <div class="inner">
                                <div class="paging"></div>
                                <div class="ctrl_wrap">
                                    <button class="btn_play"><span class="blind">재생하기</span></button>
                                    <button class="btn_stop"><span class="blind">정지하기</span></button>
                                </div>
                            </div>
                        </div><!--//swiper-->
                        <div class="visual_side">
                            <div class="near_side">
                                <a href="#">
                                    <p>바로가기</p>
                                    <div>
                                        <h3>가까운<br>치매안심센터 찾기</h3>
                                        <div class="more"><span class="blind">더보기</span></div>
                                    </div>
                                </a>
                            </div>
                            <div class="navi_side">
                                <a href="#">
                                    <p>맞춤형 서비스</p>
                                    <div>
                                        <h3>알짜정보내비게이션</h3>
                                        <div class="more"><span class="blind">더보기</span></div>
                                    </div>
                                </a>
                            </div>
                            <div class="search_side">
                                <h3>통합검색</h3>
                                <div class="bg">
                                    <div class="txt_bg">
                                        <strong>검색어 입력</strong>
                                        <div class="down"><span class="blind">아래</span></div>
                                    </div>
                                </div>
                                <div class="search_inner">
                                    <div class="tag">
                                        <a href="#"><span>#마음우체통</span></a>
                                        <a href="#"><span>#치매극복선도단체</span></a>
                                        <a href="#"><span>#치매관련 제도 및 서비스</span></a>
                                        <a href="#"><span>#센터사업안내</span></a>
                                        <a href="#"><span>#치매안심마을</span></a>
                                    </div>
                                    <div class="form">
                                        <div class="input_group">
                                            <p>검색어를 입력해주세요</p>
                                            <button class="srch"><span class="blind">검색</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--//visual_wrap-->
                </div><!--//wrapper-->
            </section><!--visual-->
        </main>
        <footer></footer>
    </div>
</body>
</html>
